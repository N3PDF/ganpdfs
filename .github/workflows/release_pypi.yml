name: Deploy PyPI Package

on:
  release:
    types: [released, created, published, edited]
    
jobs:
  deploy:
    name: Build and publish Python ğŸ packages ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
        pip install -r tests-requirements.txt
    - name: Build and Publish distribution ğŸ“¦ to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.TWINE_USER }}
        TWINE_PASSWORD: ${{ secrets.TWINE_PASS }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
